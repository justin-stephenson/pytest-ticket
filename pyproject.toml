[build-system]
requires = ["hatchling", "hatch-requirements-txt", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pytest-ticket"
authors = [
  { name="Pavel BÅ™ezina", email="pbrezina@redhat.com" },
]
description = "Add ticket mark to pytest"
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies", "version"]

[project.urls]
"Homepage" = "https://github.com/next-actions/pytest-ticket"
"Bug Tracker" = "https://github.com/next-actions/pytest-ticket/issues"

[tool.hatch.build]
include = [
  "/pytest_ticket",
  "/pytest_ticket/py.typed",
  "requirements.txt",
]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[tool.hatch.version]
source = "vcs"

[tool.isort]
line_length = 119
profile = "black"
add_imports = "from __future__ import annotations"

[tool.black]
line-length = 119
